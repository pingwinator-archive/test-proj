queue:
    - branch
    - clean
    - bump_version
    - build
    #- tests
    - pack_ipa
    - pack_dsym
    #- online_docs
    #- upload_doa
    - copy_ipa
    #- ipa_publisher
    #- hockeyapp
    #- docs
    #- package
    # - dummy => Names convention: dummy_module.rb|DummyModule


default: &default
    platform:       ios
    using_pods:     yes
    project_dir:    ./TetrisNew/
    profile:
        file:       "~/Dropbox/Groovy/provisions/Groovy_AdHoc.mobileprovision"
        identity:   "iPhone Distribution: Postindustria Ltd."
    branch:
        name:       master
        submodules: false
    bump_version:
        enabled:    true
        push:       true
        up_mver:    true
        simple:     false
    build:
        configuration:  AdHoc
        sdk:            iphoneos
        doclean:        true
        workspace:
            name:       TetrisNew
            scheme:     TetrisNew
        project:
            name:       TetrisNew
            target:     TetrisNew
    pack_ipa:
        enabled:    true
        naming:
            prefix:         TetrisNew
            append_version: true
    pack_dsym:
        enabled:    true
        copy:       false
        output_dir: "~/Desktop/test-proj"
    copy_ipa:
        enabled:    true
        output_dir: "~/Desktop/test-proj"
        clear_old:  false
    hockeyapp:
        enabled:    true
        token:      333 
        app_id:     0
        notify:     false
        download:   true

adhoc: &adhoc
    <<: *default
